apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fh-swifty-chatbot
  namespace: argocd

spec:
  destination:
    namespace: openai-proxy
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s
    repoURL: https://github.com/fhswf/FH-SWiFty-Chatbot.git
    targetRevision: HEAD